<!DOCTYPE html>
<html>
  <head>
    <title>Selamun Aleyküm</title>
    <style>
      @font-face {
        font-family: "Amiri";
        src: url("fonts/Amiri-Regular.ttf");
      }

      @font-face {
        font-family: "Ubuntu";
        src: url("fonts/Ubuntu-Regular.ttf");
      }

      html, body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background: #fff;
        color: #000;
        margin: 0;
        text-align: center;
      }
      .main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: fadein 1.5s, fadeout 1.5s 1.5s;
      }
      .main h1 {
        font-size: 4.5em;
        font-family: "Ubuntu", serif;
      }
      .main h2 {
        font-size: 2em;
        font-family: "Amiri", serif;
      }

      .main h1, .main h2 {
        cursor: none;
      }
      
      p1 {
        font-size: 0.4em;
        font-family: "Ubuntu", serif;
        right: 10px;
        bottom: 10px;
        position: absolute;
      }

      p1 a {
        color: #fff;
        text-decoration: none;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes fadeout {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Selâmün Aleyküm</h1>
      <h2>ٱلسَّلَامُ عَلَيْكُمْ</h2>
    </div>
    <p1>© Provided by <a href="https://hbk.dev">HBK</a>.</p1>
  </body>
  <script>
    setTimeout(function () {
      // Hide the main div
      document.querySelector(".main").style.display = "none";
      // Redirect the page to the AleykumSelam.net
      window.location.href = "https://aleykumselam.net";
    }, 3000);

    // Every 200ms, cursor style will be changed to "none" and "auto"
    setInterval(function () {
      document.body.style.cursor = "none";
      setTimeout(function () {
        // Change the cursor with /images/Allah-100px.png
        document.body.style.cursor = "url('/images/Allah-100px.png'), auto";

      }, 500);
    }, 1000);
  </script>
</html>
